<!--▲ Default: style="display: grid" ▲-->
<!--► class="rain-main" ◄-->

<section id="top" style="z-index: 1"></section>

<section id="company-logo" style="z-index: 0">
  <div>
    <img src="images/svg/akademia/akademia-blue.svg" alt="Akademia Logo" />
  </div>
</section>

<section id="bot" style="z-index: -1"></section>

<script>
  function rainTop() {
    let amount = 50;
    let body = document.querySelector('body .rain-main #top');
    let i = 0;
    while (i < amount) {
      let drop = document.createElement('i');

      let size = Math.random() * 5;
      let posX = Math.floor(Math.random() * window.innerWidth);

      let delay = Math.random() * -20;
      let duration = Math.random() * 5;

      drop.style.width = 0.2 + size + 'px';
      drop.style.left = posX + 'px';
      drop.style.animationDelay = delay + 's';
      drop.style.animationDuration = 4 + duration + 's';

      body.appendChild(drop);
      i++;
    }
  }
  rainTop();

  function rainBot() {
    let amount = 50;
    let body = document.querySelector('body .rain-main #bot');
    let i = 0;
    while (i < amount) {
      let drop = document.createElement('i');

      let size = Math.random() * 5;
      let posX = Math.floor(Math.random() * window.innerWidth);

      let delay = Math.random() * -20;
      let duration = Math.random() * 5;

      drop.style.width = 0.2 + size + 'px';
      drop.style.left = posX + 'px';
      drop.style.animationDelay = delay + 's';
      drop.style.animationDuration = 4 + duration + 's';

      body.appendChild(drop);
      i++;
    }
  }
  rainBot();
</script>
